<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Absolute Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            background-color: #333;
            padding: 10px;
        }

        .navbar-brand {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        /* Hamburger menu */
        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
        }

        /* Menu di luar navbar */
        .menu {
            position: absolute;
            top: 70px;
            /* Sesuaikan dengan tinggi navbar */
            right: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            display: none;
            /* Sembunyikan menu secara default */
            border-radius: 8px;
        }

        .menu ul {
            list-style: none;
        }

        .menu ul li {
            margin: 15px 0;
        }

        .menu ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .menu.active {
            display: block;
            /* Tampilkan menu ketika kelas active ditambahkan */
        }

        /* Responsiveness */
        @media (min-width: 768px) {
            .hamburger {
                display: none;
                /* Hilangkan hamburger pada layar besar */
            }

            .menu {
                display: none;
                /* Pada layar besar, menu tetap tersembunyi */
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="#">Brand</a>
                <!-- Hamburger Menu -->
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Menu di luar navbar -->
    <div class="menu" id="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script src="script.js"></script>
    <script>
        // Ambil elemen hamburger dan menu
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');

        // Tambahkan event listener ke hamburger
        hamburger.addEventListener('click', () => {
            // Toggle kelas 'active' pada menu
            menu.classList.toggle('active');
        });

    </script>
</body>

</html>
