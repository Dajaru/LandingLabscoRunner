<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PDF ETICKET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Inter, sans-serif;
            -webkit-font-smoothing: antialiased;
            font-size: 16px;
            line-height: 1.3;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        table {
            border-collapse: separate;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
            width: 100%;
        }

        table td {
            font-family: Inter, sans-serif;
            font-size: 16px;
            vertical-align: top;
        }

        table th {
            font-family: Inter, sans-serif;
            font-size: 16px;
            vertical-align: top;
        }

        body {
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .body {
            background-color: #fff;
            width: 100%;
            padding-top: 24px;
            padding-bottom: 24px;
        }

        .container {
            margin: 0 auto !important;
            max-width: 700px;
            padding: 0;
            width: 700px;
        }

        .content {
            box-sizing: border-box;
            display: block;
            margin: 0 auto;
            max-width: 700px;
            padding: 0;
        }

        .main {
            background: #ffffff;
            width: 100%;
            border: 1px solid #ccc;
        }

        .wrapper {
            padding: 25px;
        }

        .wrapper-horizontal {
            padding: 0 25px;
        }

        .customer {
            width: 100%;
            padding-top: 5px;
            background: #ffffff;
        }

        .information {
            width: 100%;
            padding-top: 0;
            background: #ffffff;
        }

        .information th {
            padding: 15px 25px;
            background: #f2f2f2;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        .information td {
            padding: 15px 25px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        .information td[colspan="3"] {
            text-align: right;
        }
        
        .no-border {
            border: none !important;
        }

        .border-bottom {
            border-bottom: 1px solid #ccc !important;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0;
            margin-bottom: 15px;
            color: #000;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
        }

        h2 {
            font-size: 20px;
            font-weight: 700;
        }

        p {
            font-size: 15px;
            font-weight: 400;
            margin: 0;
            margin-bottom: 14px;
            line-height: 1.6;
            color: #000;
        }
    </style>
</head>

<body>
    <table class="body">
        <tr>
            <td class="container">
                <div class="content">
                    <table class="main">
                        <tr>
                            <td class="wrapper" style="padding-bottom: 18px;">
                                <img src="/assets/images/logo-lg.png" alt="Logo"
                                    width="250"> 
                            </td>
                        </tr>
                        <tr>
                            <td class="wrapper-horizontal">
                                <h1 style="margin-bottom: 5px;">
                                    Tiket - [Event]
                                </h1>
                                <p>
                                    Dibuat pada 31/08/2024
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <table class="information">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Peserta</th>
                                            <th>QR Code</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="wrapper-horizontal" style="width: 20%;">
                                                1
                                            </td>
                                            <td class="wrapper-horizontal" style="width: 80%;">
                                                <h4 style="margin-bottom: 7px;">[Email]</h4>
                                                <p>
                                                    [Nama Bib] - [Nomer Bib]
                                                </p>
                                            </td>
                                            <td class="wrapper-horizontal">
                                                <img src="/assets/images/qrcode.png" alt="QR Code"
                                                    width="100">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td class="wrapper-horizontal" style="padding-top: 15px;">
                                <h4 style="margin-bottom: 7px;">Catatan</h4>
                                <p>
                                    Silahkan tunjukkan QR Code tersebut kepada panitia [event] untuk 
                                    mendapatkan racepack.
                                </p>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
