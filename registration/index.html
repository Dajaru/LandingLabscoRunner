<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labsco Sports</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        <nav class="container-md">
            <div class="navbar-brand">
                <a href="./index.html">
                    <span>Labsco</span> <span>Sports</span>
                </a>
            </div>
        </nav>
    </header>

    <main id="main">
        <section id="card" class="sm">
            <div id="card-header">
                <h1 class="card-title text-center">
                    <span>Pendaftaran</span> <span>Labsco Sports 2024</span>
                </h1>
            </div>
            <div id="card-body">
                <div class="card-title">
                    <h2 class="title">
                        Silahkan pilih kategori lari yang ingin diikuti..
                    </h2>
                </div>

                <div class="radio-container">
                    <div class="radio-wrapper">
                        <input type="radio" id="radio1" name="radio" value="1">
                        <label for="radio1">
                            <span>Group 10K <small>(4 Peserta)</small></span>
                            <span class="discount">
                                <s>Rp1.000.000</s> Rp2.000.000
                            </span>
                        </label>
                    </div>
                    <div class="radio-wrapper">
                        <input type="radio" id="radio3" name="radio" value="1">
                        <label for="radio3">
                            <span>Individual 21K <small>(1 Peserta)</small></span>
                            <span>
                                Rp1.100.000
                            </span>
                        </label>
                    </div>
                    <div class="radio-wrapper">
                        <input type="radio" id="radio2" name="radio" value="1">
                        <label for="radio2">
                            <span>Group 21K <small>(4 Peserta)</small></span>
                            <span>
                                Rp2.100.000
                            </span>
                        </label>
                    </div>
                </div>

                <div class="card-button">
                    <button type="button" class="btn btn-danger cancel">
                        Ganti Kategori
                    </button>
                    <button type="button" class="btn btn-primary next">Selanjutnya</button>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer">
        <div class="container-md">
            <div class="footer-top">
                <div class="footer-logo">
                    <div class="logo">
                        <span>Labsco</span> <span>Sports</span>
                    </div>
                    <p>
                        Event Manage by 
                        <a href="https://labsco-arena.co.id" target="_blank">Labsco Arena</a>
                    </p>
                </div>
                <div class="footer-auth">
                    <a href="javascript:void(0)">
                        Sudah punya akun? <span>Login</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container-md">
                <p>&copy; 2021 Labsco Sports. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
