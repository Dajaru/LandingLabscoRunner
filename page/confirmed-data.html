<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABS.CO - Registration</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <span>Labsco</span> <span class="runner">Runner</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tentang Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pendaftaran</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kerja Sama</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Galeri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Race Expo</a>
                    </li>
                </ul>
                <button class="btn btn-outline-secondary btn-signin">
                    Sign In
                    <div class="icon"></div>
                </button>
            </div>
        </nav>
    </header>

    <section class="confirmed-data">
        <div class="container">
            <div class="col-12 frame-title-page">
                <h4 class="font-weight-bold information-title">Pendaftaran Event</h4>
                <p class="information-description">Silahkan masukkan informasi pribadi anda dengan benar secara step by step.</p>
            </div>
            <form>
                <div class="frame-step">
                    <h4 class="title">Informasi Data Pribadi</h4>
                    <div class="form-group">
                        <label for="name">Nama</label>
                        <input type="text" class="form-control" id="name" placeholder="Sultan Jordy Prioadi" readonly>
                    </div>

                    <div class="form-group">
                        <label for="email">Alamat Email</label>
                        <input type="email" class="form-control" id="email" placeholder="sultan@jordy.prioadi" readonly>
                    </div>

                    <div class="form-group">
                        <label for="phone">No HP</label>
                        <input type="text" class="form-control" id="phone" placeholder="0812345678910" readonly>
                    </div>

                    <div class="form-group">
                        <label for="gender">Jenis Kelamin</label>
                        <input type="text" class="form-control" id="gender" placeholder="Laki Laki" readonly>
                    </div>

                    <div class="form-group">
                        <label for="birthdate">Tanggal Lahir</label>
                        <input type="text" class="form-control" id="birthdate" placeholder="20 Agustus 2003" readonly>
                    </div>

                    <div class="form-group">
                        <label for="ktp">KTP/Pasport</label>
                        <input type="text" class="form-control" id="ktp" placeholder="1234567891234567891234" readonly>
                    </div>

                    <div class="form-group">
                        <label for="nationality">Kewarganegaraan</label>
                        <input type="text" class="form-control" id="nationality" placeholder="Indonesia" readonly>
                    </div>

                    <div class="form-group">
                        <label for="city">Kota</label>
                        <input type="text" class="form-control" id="city" placeholder="Kota Bogor" readonly>
                    </div>

                    <div class="form-group">
                        <label for="province">Provinsi</label>
                        <input type="text" class="form-control" id="province" placeholder="Cokelat Inc" readonly>
                    </div>

                    <div class="form-group">
                        <label for="profession">Pekerjaan</label>
                        <input type="text" class="form-control" id="profession" placeholder="Project Manager" readonly>
                    </div>
                </div>

                <div class="frame-step">
                    <h4 class="title">Informasi Wali dan Riwayat Medis</h4>

                    <div class="form-group">
                        <label for="guardian-name">Nama Wali</label>
                        <input type="text" class="form-control" id="guardian-name" placeholder="Ilham Bahrudin"
                            readonly>
                    </div>

                    <div class="form-group">
                        <label for="guardian-phone">No HP Wali</label>
                        <input type="text" class="form-control" id="guardian-phone" placeholder="0812345678910"
                            readonly>
                    </div>

                    <div class="form-group">
                        <label for="guardian-relationship">Hubungan Wali</label>
                        <input type="text" class="form-control" id="guardian-relationship" placeholder="Saudara"
                            readonly>
                    </div>

                    <div class="form-group">
                        <label for="blood-type">Golongan Darah</label>
                        <input type="text" class="form-control" id="blood-type" placeholder="O" readonly>
                    </div>

                    <div class="form-group">
                        <label for="medical-history">Riwayat Medis</label>
                        <input type="text" class="form-control" id="medical-history"
                            placeholder="Alhamdulillah Sehat Walafiat" readonly>
                    </div>
                </div>

                <div class="frame-step">
                    <h4 class="title">Informasi Event Lari</h4>

                    <div class="form-group">
                        <label for="category">Kategori</label>
                        <input type="text" class="form-control" id="category" placeholder="FUN -- COUPLE" readonly>
                    </div>

                    <div class="form-group">
                        <label for="size">Ukuran baju</label>
                        <input type="text" class="form-control" id="size" placeholder="M" readonly>
                    </div>

                    <div class="form-group">
                        <label for="pickup-location">Pengambilan Paket</label>
                        <input type="text" class="form-control" id="pickup-location" placeholder="Ditempat" readonly>
                    </div>

                    <div class="form-group">
                        <label for="pickup-time">1 August 2024 - Afternoon Session (4PM - 8PM)</label>
                        <input type="text" class="form-control" id="pickup-time"
                            placeholder="1 August 2024 - Afternoon Session (4PM - 8PM)" readonly>
                    </div>

                    <div class="form-group">
                        <label for="community">Nama Komunitas Lari</label>
                        <input type="text" class="form-control" id="community" placeholder="GITHUB-nya BSI" readonly>
                    </div>

                    <div class="form-group">
                        <label for="insurance-agreement">Saya Setuju untuk dihubungi untuk Pertanggungan Asuransi Jiwa
                            oleh Perusahaan Asuransi</label>
                        <input type="text" class="form-control" id="insurance-agreement" placeholder="Ya" readonly>
                    </div>

                </div>
            </form>
            <div class="line"></div>
            <div class="registration-frame-button">
                <a class="btn btn-secondary py-2 prev-step" href="../index.html"><strong>Kembali</strong></a>
                <a class="btn btn-primary py-2 next-step" href="terms-conditions.html"><strong>Selanjutnya</strong></a>
            </div>
        </div>

    </section>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="../assets/js/script.js"></script>
<script src="../assets/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
</html>
