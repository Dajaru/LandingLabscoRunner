<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accordion Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .accordion-button {
            background-color: #001E62;
            color: white;
        }
        .accordion-button.collapsed {
            background-color: #f1f1f1;
            color: black;
        }
        .expand-all-btn {
            cursor: pointer;
            text-transform: uppercase;
            font-size: 14px;
            color: #001E62;
            float: right;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <h3 class="mb-3">Event Profile <span class="expand-all-btn" id="expandCollapseAll">Expand All</span></h3>

    <div class="accordion" id="accordionExample">
        <!-- Item 1 -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    What is Codehub marathon 2024?
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    Codehub marathon is a place for programmers to exercise and live a healthy life, coding and running is healthier, guys.
                </div>
            </div>
        </div>
        
        <!-- Item 2 -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    What is Codehub marathon 2024?
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    It's an event that combines coding and running challenges for tech enthusiasts.
                </div>
            </div>
        </div>
        
        <!-- Item 3 -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    What is Codehub marathon 2024?
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    Join us for an exciting experience with fellow programmers!
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const expandCollapseBtn = document.getElementById('expandCollapseAll');
    const accordions = document.querySelectorAll('.accordion-collapse');
    let isExpanded = false;

    expandCollapseBtn.addEventListener('click', function () {
        if (!isExpanded) {
            accordions.forEach(accordion => {
                accordion.classList.add('show'); // Expand all
            });
            expandCollapseBtn.textContent = 'Collapse All';
        } else {
            accordions.forEach(accordion => {
                accordion.classList.remove('show'); // Collapse all
            });
            expandCollapseBtn.textContent = 'Expand All';
        }
        isExpanded = !isExpanded;
    });
</script>

</body>
</html>
